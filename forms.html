<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>

    <body>
    <form method="POST" action="https://request-inspector.glitch.me/">

            <section>
                <P>
                    <label for="email">Email</label>
                    <input type="text" id="email" required name="email">

                <P>
                    <label for="password">Password</label>
                    <input type="text" id="password" required name="password" placeholder="Password goes here">
                </P>
                <p>
                    <label for="bio">Bio</label>
                    <textarea></textarea>
                </p>
            </section>
            <section>
                <h4>How did you hear about us?</h4>
                <label>
                    <input type="checkbox" name="q1" value="billboard">Billboard
                </label>
                <label>
                    <input type="checkbox" name="q1" value="radio advertisement">Radio Advertisement
                </label>
                <label>
                    <input type="checkbox" name="q1" value="internet advertisement">Internet Advertisement
                </label>
                <label>
                    <input type="checkbox" name="q1" value="other">Other
                </label>
            </section>
            <section>
                <h4>What kiind of browser have you used?</h4>
                <label for="browser">Select browser type: </label>
                <select id="browser" name="browser">
                    <option>chrome</option>
                    <option>Internet Explorer</option>
                    <option>Firefox</option>
                </select>
                <P><input type="submit">
                    <button type="reset">Reset</button>
                </p>
            </section>
    </form>
    </main>
    </body>
</html>
